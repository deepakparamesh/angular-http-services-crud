<input type="text" (keyup.enter)="createPost(title)" placeholder="press enter to add to the list" #title class="form-control">

<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-sm btn-success" (click)="updatePost(post)">update</button>
    
    <button class="btn btn-sm btn-danger ml-2" (click)="deletePost(post)">Delete</button>    
    {{post.title}}
  </li>
</ul>
